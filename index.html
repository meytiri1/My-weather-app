<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95603a29ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-all">
      <form class="city-search-form" id="search-form">
        <div class="row">
          <div class="col-md-6 d-flex justify-content-md-start">
            <div class="input-group rounded city-search">
              <input
                type="search"
                class="form-control"
                id="search-input"
                placeholder="Search city"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span
                class="input-group-text border-start-0 rounded-start"
                id="search-addon"
              >
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-md-start search-btn">
            <button class="btn current-btn" id="current-button" type="button">
              Current location
            </button>
          </div>
        </div>
      </form>
      <div class="container">
        <div class="row h-100">
          <div class="col-sm-6 text-start sun-info">
            <div class="sun-symbole">
              <span class="weather-symbole"
                ><i class="fa fa-solid fa-sun icon-sun"></i
              ></span>
              <br />
              <br />
            </div>
            <div class="city-weather">
              <h1>
                <span id="temperature"></span
                ><span class="degree"
                  ><sup
                    ><a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></sup
                  ></span
                >
              </h1>
              <h3 id="current-weather"></h3>

              <div class="city-country">
                <h2 id="city"></h2>
                <h3 class="country" id="country"></h3>
              </div>
              <p class="date" id="date"></p>
            </div>
          </div>
          <div class="col-sm-3 my-auto text-center weather-info">
            <ul class="min-max-temp">
              <li>
                <span class="min-temp" id="min-temp"></span>°C /
                <br />
                <span class="max-temp" id="max-temp"></span>°C
              </li>
              <hr />
              <li>Precipitation:</li>
              <li id="precipitation"></li>
              <hr />
              <li>Wind:</li>
              <li id="wind-speed"></li>
              <hr />
              <li>Humidity:</li>
              <li id="humidity"></li>
            </ul>
          </div>
          <div class="col-sm-3 my-auto text-center weather-info2">
            <ul class="weather-forecast">
              <li>
                <i class="fa-solid fa-cloud-sun wea-icon"></i>
                <br />
                <span class="temp-forecast">Tue, 22°C</span>
              </li>
              <hr />
              <li>
                <i class="fa-solid fa-cloud-rain wea-icon"></i>
                <br />
                <span class="temp-forecast">Wed, 18°C</span>
              </li>
              <hr />
              <li>
                <i class="fa-solid fa-cloud wea-icon"></i>
                <br />
                <span class="temp-forecast">Thu, 23°C</span>
              </li>
              <hr />
              <li>
                <i class="fa-solid fa-cloud-sun-rain wea-icon"></i>
                <br />
                <span class="temp-forecast">Fri, 26°C</span>
              </li>
              <hr />
              <li>
                <i class="fa-solid fa-sun sun-pre wea-icon"></i>
                <br />
                <span class="temp-forecast">Sat, 27°C</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="quote">
          <p class="quote-of-day" id="daily-quote">
            "Smell the rain, and feel the sky. Let your soul and spirit fly."
          </p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/meytiri1/My-weather-app"
          >Open-source code</a
        >
        by Michelle Köhler
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
