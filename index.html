<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95603a29ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-all">
      <form class="city-search-form" id="search-form">
        <div class="d-flex flex-wrap">
          <div class="p-2 flex-grow-1">
            <div class="input-group rounded city-search">
              <input
                type="search"
                class="form-control"
                id="search-input"
                placeholder="Search city"
                aria-label="Search"
                aria-describedby="search-addon"
                autocomplete="off"
              />
              <span
                class="input-group-text border-start-0 rounded-start"
                id="search-addon"
              >
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
          <div class="p-2 flex-shrink-1 search-btn">
            <button
              class="btn text-nowrap w-100 align-items-center current-btn"
              id="current-button"
              type="button"
            >
              Current location
            </button>
          </div>
        </div>
      </form>
      <div class="container">
        <div class="d-flex row h-100 weather-all">
          <div class="col-5 text-center sun-info">
            <img src="" alt="" class="icon-sun" id="icon-sun" />
            <br />
            <br />
            <div class="container-city">
              <div class="city-weather">
                <h1>
                  <span id="temperature"></span
                  ><span class="degree"
                    ><sup
                      ><a href="#" class="active" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a></sup
                    ></span
                  >
                </h1>
                <h2 class="city" id="city"></h2>
                , <span class="country" id="country"></span>
                <h3 id="current-weather"></h3>
                <p class="date">
                  Last updated: <span class="date" id="date"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-4 col-sm-6 my-auto text-center weather-info">
            <ul class="min-max-temp">
              <li>
                <span class="min-temp" id="min-temp"></span>°C /
                <br />
                <span class="max-temp" id="max-temp"></span>°C
              </li>
              <hr />
              <li>Precipitation:</li>
              <li><span id="precipitation"></span> mm</li>
              <hr />
              <li>Wind:</li>
              <li><span id="wind-speed"></span> km/h</li>
              <hr />
              <li>Humidity:</li>
              <li><span id="humidity"></span> %</li>
            </ul>
          </div>
          <div class="col-3 col-sm-6 my-auto text-center weather-info2">
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <div class="quote">
          <p class="quote-of-day" id="daily-quote"></p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/meytiri1/My-weather-app"
          >Open-source code</a
        >
        by Michelle Köhler, hosted via
        <a href="https://app.netlify.com/sites/velvety-churros-c2666e/overview"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
